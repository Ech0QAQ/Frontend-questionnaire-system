<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看问卷</title>
    <link rel="stylesheet" href="查看问卷.css">

                    <text x="70" y="53" class="question-mark" dominant-baseline="middle" text-anchor="middle">?</text>
                </svg>问卷管理</div>  
            <div class="box1-2">

    <div class="box2">

            <hr>
            <div id="SurveyContent" style="display: none;">
                <div id="SurveyDisplay"></div>
            </div>
            <hr>
            <div class="button">
                <input type="button" value="返回" class="btn" onclick="ret()">

        </div>
